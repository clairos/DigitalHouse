<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Formulários</h1>
    <form action=""></form>

    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="email@email.com" required>
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>
        <label>Você já foi ao cinema esse ano?</label>
        <br>
        <input type="radio" id="sim" name="cinema" value="Sim" checked><label for="sim">Sim</label>
        <br>
        <input type="radio" id="nao" name="cinema" value="Não"><label for="nao">Não</label>
        <br><br>
        <label for="genero">Qual seu gênero de filme favorito?</label>
        <br>
        <input type="checkbox" name="genero" id="terror" value="terror"><label for="terror">Terror</label>
        <br>
        <input type="checkbox" name="genero" id="comedia" value="comedia"><label for="comedia">Comédia</label>
        <br>
        <input type="checkbox" name="genero" id="romance" value="romance"><label for="romance">Romance</label>
        <br><br>
        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option selected disabled>Selecione</option>
            <option value="BRA">Brasil</option>
            <option value="NLD">Países Baixos</option>
            <option value="DEU">Alemanha</option>
        </select>
        <br><br>
        <label for="msg">Mensagem</label>
        <br>
        <textarea name="msg" id="msg" cols="40" rows="8"></textarea>
        <br><br>
        <!-- <input type="submit" value="Enviar"> -->
        <button type="button">Teste</button>
        <button type="reset">Limpar campos</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
